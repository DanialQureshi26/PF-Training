<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            position: fixed;
            padding-top: 20px;
            color: white;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
            text-align: center; /* Center the text */
        }

        #sidebar a:hover {
            background: #555;
        }

        #content {
            margin-left: 250px;
            padding: 80px 20px 20px 20px; /* Adjusted padding for better positioning */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        .card-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-left: 10px;
            width: 150px;
            text-align: center;
        }

        .card h3 {
            color: #333; /* Darker text color */
            margin-bottom: 5px;
        }

        .card p {
            color: #666; /* Slightly darker text color */
            margin: 0;
        }

        h2 {
            text-align: center; /* Center the heading */
            margin-top: 50px; /* Adjusted margin for better positioning */
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
        <a href="#">Option 4</a>
    </div>

    <div id="content">
        <h2>Admin Dashboard</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>jane@example.com</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Info</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Info</p>
        </div>
        <!-- Add more cards as needed -->
    </div>

</body>
</html>
