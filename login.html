<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: rgb(162, 122, 122); /* Set background color to black */
            color: #e8e2e2; /* Light text color */
        }

        .overlay {
            background-color: rgb(165, 161, 161), 0; /* Semi-transparent black overlay */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(52, 219, 152, 0.7); /* Semi-transparent blue background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            color: #ffffff; /* Light text color */
            transition: background-color 0.3s;
        }

        .login-container:hover {
            background-color: rgba(52, 152, 219, 0.9); /* Slightly darker blue on hover */
        }

        .login-container h2 {
            color: #ffffff; /* Light text color */
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
        }

        .login-container label {
            color: #ffffff; /* Light text color */
            display: block;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #29b973; /* Darker blue border */
            border-radius: 4px;
            background-color: rgba(236, 240, 241, 0.8); /* Semi-transparent light background color */
            color: rgb(59, 163, 74) 94, 53;
        }

        .login-container button {
            background-color: #2795ae; /* Dark green background color */
            color: #ffffff; /* Light text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #21ba63; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
